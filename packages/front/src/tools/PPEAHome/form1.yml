imports:
  - key: lists1
    url: ./lists1.js
    type: list-module # for "local" forms it has to be an this type OR is there another way?

fields:

- key: name
  type: text
  title: Nome da Política Pública
  size: 12

- key: area
  type: options
  title: Área da Política Pública
  size: 6
  options: # options onde o value é número em sequencia, poderia ter somente uma lista de labels
    - value: 0
      label: 'Geral'
    - value: 1
      label: 'Temática'
  
- key: area_especifique
  type: text
  title: Especifique
  size: 6
  show:
    target:
      key: area
      value: 1
  # disabled

- key: name_instituicao
  type: text
  title: Nome da Instituição Executora
  size: 6

- key: enquadramento_instituicao
  type: options
  title: Enquadramento da Instituição
  size: 8
  list: 
    module: lists1
    key: enquadramentos

# 1. BasicRenderer: se houver blocks abaixo, o renderer utiliza esta informação para definir o visual e impor regras. 
# -- Neste caso, campo deve estar presente em block para aparecer (ou ligar showOrphan)

# 2. Renderer (com view): utiliza esta informação, somente, para regras

blocks: # opcional

  - key: ppea # só é necessário se tem regras ou com view?
    title: Sobre a Política Pública # optional
    # TODO: pode ter blocos? -> somente referencia? ou aninhar?
    fields:
      - name
      - area
      - area_especifique

  - key: inst
    title: Sobre a Instituição
    fields:
      - name_instituicao
      - enquadramento_instituicao
    