fields:

- key: name
  type: text
  title: Nome da Política Pública
  size: 12

- key: area
  type: options
  title: Área da Política Pública
  size: 6
  options: # options onde o value é número em sequencia, poderia ter somente uma lista de labels
    - value: 0
      label: 'Geral'
    - value: 1
      label: 'Temática'
  
- key: area_especifique
  type: text
  title: Especifique
  size: 6
  show:
    target:
      key: area
      value: 1
  # disabled

- key: name_instituicao
  type: text
  title: Nome da Instituição Executora
  size: 6

- key: enquadramento_instituicao
  type: options
  title: Enquadramento da Instituição
  size: 8
  options:
    - value: 0
      label: 'Poder Público - Nível Federal'
    - value: 1
      label: 'Poder Público - Nível Estadual'
    - value: 2
      label: 'Poder Público - Nível Municipal'
    - value: 3
      label: 'Conselhos'
    - value: 4
      label: 'Comitê de bacia hidrográfica'
    - value: 5
      label: 'Comitê gestor de Unidade de Conservação'
    - value: 6
      label: 'Instituição de Ensino'
    - value: 7
      label: 'Instituição de Pesquisa'
    - value: 8
      label: 'Organização da Sociedade Civil'
    - value: 9
      label: 'Coletivo Educador'
    - value: 10
      label: 'Instituição Privada'
    - value: 11
      label: 'Outro'

- key: test_field1
  type: text
  title: Campo de teste 1
  size: 6

- key: test_field2
  type: text
  title: Campo de teste 2
  size: 6

- key: orphan_field
  type: text
  title: Campo órfão teste
  size: 6

# BasicRenderer: se houver blocks abaixo, o renderer utiliza esta informação para definir o visual e impor regras. Neste caso, campo deve estar presente em block para aparecer
# Renderer (com view): utiliza esta informação, somente, para regras
blocks:

  - key: ppea
    title: Sobre a Política Pública
    fields:
      - name
      - area
      - area_especifique

  - fields:
      - name_instituicao
      - enquadramento_instituicao

  - key: test
    title: Bloco de teste com Regra
    fields:
      - test_field1
      - test_field2
    show:
      target:
        key: enquadramento_instituicao
        value: 11
    # iteration
    