fields:
  - key: 1
    block: main
    type: options
    title: A PPEA está instituída por meio de algum instrumento legal?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: multi_autocomplete
    title: Quais instrumentos?
    options:
      - value: 0
        label: Lei
      - value: 1
        label: Decreto
      - value: 2
        label: Portaria
      - value: 3
        label: Instrução Normativa
      - value: 4
        label: Outro

  - key: 3
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 2 for Outro = 4
        key: 2
        value: 4
    validation: not_empty

  - key: 4
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty
 
  - key: 5
    block: dependent
    type: file
    title: Apresente evidências.
    validation: not_empty

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
