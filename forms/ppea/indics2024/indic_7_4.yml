fields:
  - key: 1
    block: main
    type: options
    title: Existem recursos financeiros para a viabilização da iniciativa?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: multi_autocomplete
    title: Tipo de fontes dos recursos
    options:
      - value: 0
        label: Interna
      - value: 1
        label: Externa

  - key: 3
    block: dependent
    type: multi_autocomplete
    title: Tipo de fontes dos recursos
    options:
      - value: 0
        label: Previsão Orçamentária
      - value: 1
        label: Recursos disponíveis na instituição
    show:
      target:
        key: 2
        value: 0

  - key: 4
    block: dependent
    type: multi_autocomplete
    title: Tipo de fontes dos recursos
    options:
      - value: 0
        label: Renúncia Fiscal
      - value: 1
        label: Financiamento Coletivo
      - value: 2
        label: Editais de Apoio
      - value: 3
        label: Emendas parlamentares
      - value: 4
        label: Outros
    show:
      target:
        key: 2
        value: 1

  - key: 5
    block: dependent
    type: textarea
    title: Especifique
    validation: not_empty
    show:
      target:
        key: 4
        value: 4

  - key: 6
    block: dependent
    type: options
    title: Há mecanismos de acesso aos recursos?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 7
    block: dependent
    type: textarea
    title: Descreva/comente.
    validation: not_empty
    show:
      target:
        key: 6
        value: 1

blocks:
