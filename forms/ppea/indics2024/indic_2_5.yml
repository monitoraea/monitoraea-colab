fields:
  - key: 1
    block: main
    type: options
    title: Foi construído algum instrumento pedagógico que oriente a política?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: text
    title: Qual instrumento? (Especifique)

  - key: 4
    block: dependent
    type: multi_autocomplete
    title: Quais estratégias são utilizadas para a construção do instrumento pedagógico?
    options:
      - value: 0
        label: Levantamento bibliográfico      
      - value: 1
        label: Entrevistas /questionários
      - value: 2
        label: Oficinas participativas
      - value: 3
        label: outro
    validation: not_empty

  - key: 5
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 4 for outro = 3
        key: 4
        value: 3
    validation: not_empty

  - key: 6
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty

  - key: 7
    block: dependent
    type: multi_autocomplete
    title: Quais os atores envolvidos na construção do instrumento pedagógico?
    options:
      - value: 0
        label: Instituição proponente em conjunto com consultor/especialista e grupo/público alvo      
      - value: 1
        label: Setor responsável da instituição proponente
      - value: 2
        label: Especialista contratado
      - value: 3
        label: outro

  - key: 8
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 7 for outro = 3
        key: 7
        value: 3
    validation: not_empty

  - key: 9
    block: dependent
    type: TextArea
    title: Comente.

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
