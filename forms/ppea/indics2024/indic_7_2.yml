fields:
  - key: 1
    block: main
    type: options
    title: Existem práticas internas da instituição de uso racional dos recursos naturais e bens públicos?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: options
    title: Existe algum plano/planejamento participativo para definir critérios e promover práticas sustentáveis dentro da instituição proponente da politica?
    options:
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"

  - key: 3
    block: dependent
    type: TextArea
    title: Comente.
    show:
      target: # o texto só aparece se a pergunta da key 2 for Sim = 1
        key: 2
        value: 1
    validation: not_empty
 
  - key: 4
    block: dependent
    type: file
    title: Apresente evidências.
    show:
      target: # o texto só aparece se a pergunta da key 2 for Sim = 1
        key: 2
        value: 1
    validation: not_empty
 
  - key: 5
    block: dependent
    type: multi_autocomplete
    title: Quais ações são realizadas?
    options:
      - value: 0
        label: Sensibilização, engajamento e formação dos servidores/funcionários/apoiadores, com estímulo a reflexão crítica e a mudança de atitude)
      - value: 1
        label: Inclusão de critérios socioambientais nos investimentos, compras e contratações de serviços
      - value: 2
        label: Monitora a redução de emissões de Gases de Efeito Estufa
      - value: 3
        label: Gestão adequada dos resíduos gerados
      - value: 4
        label: Combate ao desperdício
      - value: 5
        label: Outros

  - key: 6
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 5 for Outro = 5
        key: 5
        value: 5
    validation: not_empty

  - key: 7
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty
 
  - key: 8
    block: dependent
    type: file
    title: Apresente evidências (arquivo zip).
    validation: not_empty

