fields:

- key: 1
  block: main
  type: options
  title: Foi utilizada alguma estratégia de mobilização social?
  options:
    - value: -1
      label: Não respondido
    - value: 0
      label: 'Não'
    - value: 1
      label: 'Sim'
  validation: 
    - type: neq
      value: -1

- key: 2
  block: dependent
  type: multi_autocomplete
  title: Quais estratégias de mobilização foram utilizadas?
  options:    
    - value: 0
      label: Uso de estratégias de comunicação (distribuição de panfletos, folhetos, cartazes de divulgação, redes sociais, vídeos, etc)
    - value: 1
      label: Realização de reuniões, rodas de conversa, assembleias, fóruns, eventos, etc., para dialogar sobre o assunto    
    - value: 2
      label: Campanhas permanentes utilizando-se de um conjunto de estratégias/técnicas
    - value: 3
      label: Realização de processo formativo dialógico para envolver, informar, dialogar, problematizar e construir conhecimentos sobre o assunto
  validation: at_least_one

- key: 5
  block: dependent
  type: file
  title: Insira elemento comprobatório referente a pergunta acima
  validation: not_empty

- key: 3
  block: dependent
  type: multi_autocomplete
  title: Quais foram os resultados da mobilização realizada?
  options:    
    - value: 0
      label: Adesão à estratégia de mobilização utilizada       
    - value: 1
      label: Coesão     
    - value: 2
      label: Participação Institucional     
    - value: 3
      label: Corresponsabilidade dos envolvidos
  validation: at_least_one

- key: 4
  block: dependent
  type: textarea
  title: Comente quais foram os resultados da mobilização realizada
  validation: not_empty

blocks:

  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
