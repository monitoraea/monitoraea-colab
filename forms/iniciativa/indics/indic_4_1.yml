fields:
  - key: 1
    block: main
    type: options
    title: A iniciativa prevê(iu) algum elemento para identificar a elevação da autoestima dos envolvidos?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: options
    title: Qual elemento foi previsto para identificar a elevação da autoestima?
    options:
      - value: 0
        label: Pesquisa/diagnóstico
      - value: 1
        label: Relatos / depoimentos
      - value: 2
        label: Observação
      - value: 3
        label: Outro

  - key: 3
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 2 for Outro = 3
        key: 2
        value: 3
    validation: not_empty

  - key: 4
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty
 
  - key: 5
    block: dependent
    type: file
    title: Apresente evidências.
    validation: not_empty

  - key: 6
    block: dependent
    type: options
    title: Qual é a percepção da elevação da autoestima dos envolvidos diagnosticada?
    options:
      - value: 0
        label: Alta
      - value: 1
        label: Média
      - value: 2
        label: Baixa
    validation: not_empty


  - key: 7
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty
 
  - key: 8
    block: dependent
    type: file
    title: Apresente evidências.
    validation: not_empty

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
