fields:
  - key: 1
    block: main
    type: options
    title: Há equipe dedicada à implementação da iniciativa de EA?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: integer
    title: Qual é o número de pessoas na equipe (inserir dado numérico)?

  - key: 3
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty
 
  - key: 4
    block: dependent
    type: file
    title: Apresente evidências.
    validation: not_empty
 
  - key: 5
    block: dependent
    type: multi_autocomplete
    title: Qual é o vínculo dos integrantes da equipe?
    options:
      - value: 0
        label: Membro do Conselho/Diretoria da Organização responsável pela iniciativa
      - value: 1
        label: Contratado especificamente para realização da iniciativa
      - value: 2
        label: Estagiário(a) / Bolsista
      - value: 3
        label: Voluntário(a)
      - value: 4
        label: Outros

  - key: 6
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 5 for Outro = 4
        key: 5
        value: 4
    validation: not_empty

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
