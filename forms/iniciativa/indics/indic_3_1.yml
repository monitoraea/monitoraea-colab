fields:
  - key: 1
    block: main
    type: options
    title: A iniciativa realizou algum processo formativo, educativo ou de capacitação?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: integer
    title: Quantos processos formativos foram realizados a partir da Iniciativa (inserir dado numérico)?

  - key: 3
    block: dependent
    type: text
    title: Comente.

  - key: 4
    block: dependent
    type: options
    title: Existe um público específico que é atendido pelo processo formativo?
    options:
      - value: 0
        label: Não
      - value: 1
        label: Sim
    validation: not_empty

  - key: 5
    block: dependent
    type: text
    title: Especifique o(s) público(s).
    show:
      target: # a pergunta só aparece se a pergunta da key 4 for sim = 1
        key: 4
        value: 1
    validation: not_empty

  - key: 6
    block: dependent
    type: options
    title: Existe um equilíbrio das categorias de público envolvido nas formações realizadas?
    options:
