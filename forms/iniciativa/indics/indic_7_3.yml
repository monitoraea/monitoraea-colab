fields:
  - key: 1
    block: main
    type: options
    title: Foram previstos mecanismos de monitoramento e avaliação da iniciativa?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: TextArea
    title: Por meio de quais processos?

  - key: 3
    block: dependent
    type: options
    title: Em quais momentos foram realizados o monitoramento e avaliação da iniciativa?
    options:
      - value: 0
        label: Monitoramento continuado durante toda a iniciativa
      - value: 1
        label: Monitoramento em momentos pontuais durante a iniciativa
      - value: 2
        label: Avaliação ao final da iniciativa

  - key: 4
    block: dependent
    type: TextArea
    title: Descreva.
    validation: not_empty

  - key: 5
    block: dependent
    type: options
    title: Quais os atores foram envolvidos na implementação dos processos de monitoramento e avaliação?
    options:
      - value: 0
        label: Equipe da(s) instituição(ões) proponente(s) da iniciativa
      - value: 1
        label: Participantes envolvidos pela iniciativa
      - value: 2
        label: Ambos

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
