fields:
  - key: 1
    block: main
    type: options
    title: Existem recursos financeiros para viabilização da iniciativa?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: options
    title: Qual é a fonte dos recursos?
    options:
      - value: 0
        label: Fontes de financiamento com recursos privados e fundações
      - value: 1
        label: Fonte de financiamento com recursos internacionais
      - value: 2
        label: Fontes de financiamento com recursos públicos

  - key: 3
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 2 for recursos privados e fundações = 0
        key: 2
        value: 0
    validation: not_empty

  - key: 4
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 2 for recursos internacionais = 1
        key: 2
        value: 1
    validation: not_empty


  - key: 5
    block: dependent
    type: options
    title: Especifique entre as opções abaixo.
    options:
      - value: 0
        label: Programas governamentais
      - value: 1
        label: Emendas parlamentares
      - value: 2
        label: Compensação ambiental - licenciamento e termo de ajustamento de conduta (TAC)
      - value: 3
        label: Fundos na área de meio ambiente que contemplem a educação ambiental
      - value: 4
        label: Fundos específicos de educação ambiental
      - value: 5
        label: Outros
    show:
      target: # o texto só aparece se a pergunta da key 2 for recursos públicos = 2
        key: 2
        value: 2
    validation: not_empty  

  - key: 6
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a pergunta da key 5 for Outros = 5
        key: 5
        value: 5
    validation: not_empty  

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
