fields:
  - key: 1
    block: main
    type: options
    title: Foi utilizada ou criada alguma instância e/ou colegiado para diálogos, construção e tomadas de decisão coletiva?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: options
    title: Identifique a instância e/ou colegiado
    options:
      - value: 0
        label: Instância e/ou colegiado específicos de EA (CIEA, CIMEA, Núcleos de EA, Centros de EA)
      - value: 1
        label: Instância e/ou colegiado não específicos de EA (Conselhos de Meio Ambiente, Conselhos Gestores de UC, Comitês de Bacia Hidrográfica)
    validation: not_empty

  - key: 3
    block: dependent
    type: TextArea
    title: Especifique/comente qual instância e/ou colegiado foi utilizado ou criado
    validation: not_empty

  - key: 4
    block: dependent
    type: options
    title: Qual o caráter da instância e/ou colegiado?
    options:
      - value: 0
        label: Deliberativo
      - value: 1
        label: Consultivo
    validation: not_empty

  - key: 5
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty

  - key: 6
    block: dependent
    type: options
    title: Qual a composição do espaço?
    options:
      - value: 0
        label: Paritária entre sociedade civil e poder público
      - value: 1
        label: Não paritária - Maior número de cadeiras para a sociedade civil
      - value: 2
        label: Não paritária - Maior número de cadeiras para o poder público
      - value: 3
        label: Aberta / livre
    validation: not_empty

  - key: 7
    block: dependent
    type: options
    title: Não paritária com qual formação?
    options:
      - value: 0
        label: Maior número de cadeiras para a sociedade civil
      - value: 1
        label: Maior número de cadeiras para o poder público
    show:
      target: # o texto só aparece se a resposta da key 6 for Não paritária = 1
        key: 6
        value: 1
    validation: not_empty

  - key: 8
    block: dependent
    type: TextArea
    title: Comente.
    validation: not_empty
 
  - key: 9
    block: dependent
    type: options
    title: Instituído por instrumento normativo / legal?
    options:
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation: not_empty

  - key: 10
    block: dependent
    type: textarea
    title: Especifique.
    show: 
      target: # o texto só aparece se a resposta key 9 for Sim = 1
        key: 9
        value: 1
    validation: not_empty

  - key: 11
    block: dependent
    type: file
    title: Insira elemento comprobatório referente a pergunta acima
    show: 
      target: # o texto só aparece se a resposta key 9 for Sim = 1
        key: 9
        value: 1
    validation: not_empty

  - key: 12
    block: dependent
    type: options
    title: Quem coordena/preside o espaço?
    options:
      - value: 0
        label: Poder Público e Sociedade Civil em conjunto
      - value: 1
        label: Poder Público e Sociedade Civil rotativamente
      - value: 2
        label: Sociedade Civil
      - value: 3
        label: Poder Público
    validation: not_empty

  - key: 13
    block: dependent
    type: options
    title: Qual a frequência típica de encontros?
    options:
      - value: 0
        label: Semanal
      - value: 1
        label: Quinzenal
      - value: 2
        label: Mensal
      - value: 3
        label: Bimestral
      - value: 4
        label: Trimestral
      - value: 5
        label: Semestral
      - value: 6
        label: Anual
    validation: not_empty

  - key: 14
    block: dependent
    type: textarea
    title: Comente (opcional)

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
