fields:
  - key: 1
    block: main
    type: options
    title: A iniciativa utilizou alguma estratégia de mobilização social?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: multi_autocomplete
    title: Quais estratégias de mobilização foram utilizadas?
    options:
      - value: 0
        label: Uso de estratégias de comunicação (distribuição de panfletos, folhetos, cartazes de divulgação, redes sociais, vídeos, etc)
      - value: 1
        label: Realização de reuniões, rodas de conversa, assembleias, fóruns, eventos, etc., para dialogar sobre o assunto
      - value: 2
        label: Campanhas permanentes utilizando-se de um conjunto de estratégias/técnicas
      - value: 3
        label: Realização de processo formativo dialógico para envolver, informar, dialogar, problematizar e construir conhecimentos sobre o assunto
      - value: 4
        label: Outro.
    validation: at_least_one

  - key: 3
    block: dependent
    type: TextArea
    title: Especifique.
    show: 
      target: # o texto só aparece se a resposta key 2 for Outro = 4
        key: 2
        value: 4

  - key: 4
    block: dependent
    type: TextArea
    title: Comente quais estratégias de mobilização foram utilizadas.
    validation: not_empty

  - key: 5
    block: dependent
    type: file
    title: Insira elementos comprobatórios (aquivo zip) referente a pergunta acima.
    validation: not_empty

  - key: 6
    block: dependent
    type: multi_autocomplete
    title: Quais foram os resultados da mobilização realizada?
    options:
      - value: 0
        label: Adesão à estratégia de mobilização utilizada
      - value: 1
        label: Coesão
      - value: 2
        label: Participação Institucional
      - value: 3
        label: Entrevistas e aplicação de questionários
      - value: 4
        label: Corresponsabilidade dos  envolvidos
      - value: 5
        label: Outro
    validation: at_least_one

  - key: 7
    block: dependent
    type: TextArea
    title: Especifique.
    show: 
      target: # o texto só aparece se a resposta key 6 for Outro = 5
        key: 6
        value: 5

  - key: 8
    block: dependent
    type: textarea
    title: Comente quais foram os resultados da mobilização realizada
    validation: not_empty

  - key: 9
    block: dependent
    type: options
    title: O tema mudanças do clima foi desenvolvido no processo de mobilização?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 10
    block: dependent
    type: TextArea
    title: Se foi desenvolvido no processo de mobilização, comente.
    show:
      target: # o texto só aparece se a resposta da key 9 for sim = 1
        key: 9
        value: 1

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
