fields:
  - key: 1
    block: main
    type: options
    title: A iniciativa gerou alguma intervenção socioambiental?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

