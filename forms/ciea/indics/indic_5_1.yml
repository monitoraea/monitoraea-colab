fields:
  - key: 1
    block: main
    type: options
    title: O colegiado promove mecanismos e medidas para combater o racismo ambiental e injustiças socioambientais e climáticas?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: multi_autocomplete
    title: A partir de quais mecanismos?
    options:
      - value: 1
        label: Denúncias podem ser feitas por E-mail e/ou Telefone divulgado no âmbito do Colegiado
      - value: 2
        label: Denúncias podem ser feitas de forma anônima via Formulário online divulgado no âmbito do Colegiado
      - value: 3
        label: Foi criada um tipo de Ouvidoria, formada por um grupo de membros do Colegiado, que faz a escuta acolhedora das denúncias e dá encaminhamentos
      - value: 4
        label: Existe um Grupo de Trabalho do Colegiado dedicado ao monitoramento do racismo ambiental e injustiças socioambientais internas ao Colegiado e nos espaços das políticas públicas de EA de sua competência
      - value: 5
        label: São divulgados relatórios periódicos sobre as denúncias recebidas e encaminhamentos dados pelo Colegiado
      - value: 6
        label: Outros
    show:
      target: # o texto só aparece se a resposta key 1 for Sim = 1
        key: 1
        value: 1
    validation: at_least_one

