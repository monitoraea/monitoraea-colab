fields:
  - key: 1 # TODO - não deveríamos usar key numérico!!
    block: main
    type: options
    title: É realizado Diagnóstico Participativo no âmbito do Colegiado?
    options:
      - value: -1
        label: Não respondido
      - value: 0
        label: "Não"
      - value: 1
        label: "Sim"
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 2
    block: dependent
    type: options
    title: Qual a periodicidade da realização deste diagnóstico participativo?
    options:
      - value: -1
        label: Não respondido
      - value: 1
        label: Bianual
      - value: 2
        label: Quadrianual
      - value: 3
        label: A cada 10 anos
    validation:
      - type: neq
        value: -1
      - type: not_empty

  - key: 3
    block: dependent
    type: file
    title: Inserir elemento comprobatório
    validation: not_empty

  - key: 4
    block: dependent
    type: multi_autocomplete
    title: Quais as estratégias utilizadas para a realização do diagnóstico?
    options:
      - value: 1
        label: Entrevistas e aplicação de questionários
      - value: 2
        label: Oficinas / Rodas de conversa
      - value: 3
        label: Múltiplas técnicas
      - value: 4
        label: Outros
    validation: at_least_one

  - key: 5
    block: dependent
    type: TextArea
    title: Especifique.
    show:
      target: # o texto só aparece se a resposta key 4 for Outro = 3
        key: 4
        value: 4

  - key: 6
    block: dependent
    type: file
    title: Inserir elemento comprobatório
    validation: not_empty

blocks:
  - key: main

  - key: dependent
    show:
      target:
        key: 1
        value: 1
